        .quadrant-1 .project-dot {

        .quadrant-2 .project-dot {

        /* ÂºπÂá∫Ë°®ÂçïÊ†∑Âºè */
        .popup-form {

    </style>

<body>

    <div class="quadrant-container">

        <div class="quadrant quadrant-3" data-quadrant="3">

    <!-- ÂºπÂá∫ÂºèË°®Âçï -->
    <div class="popup-form" id="popup-form">
        <div class="popup-content">
            <div class="popup-header">
                <div class="popup-title">Ê∑ªÂä†Êñ∞È°πÁõÆ</div>

                <label for="project-title">È°πÁõÆÊ†áÈ¢ò</label>

            </div>
            <div class="form-group">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Firebase ÈÖçÁΩÆ -->

    <!-- Êó∂Èó¥Ë±°ÈôêÈÄªËæë -->
    <script>
        // DOM ÂÖÉÁ¥†
        const popupForm = document.getElementById('popup-form');
        const closePopup = document.getElementById('close-popup');
        const projectTitle = document.getElementById('project-title');
        const projectContent = document.getElementById('project-content');
        const projectQuadrant = document.getElementById('project-quadrant');
        const submitProject = document.getElementById('submit-project');
        
        // È°µÈù¢Âä†ËΩΩÊó∂Ëé∑ÂèñÂπ∂ÊòæÁ§∫ÊâÄÊúâÈ°πÁõÆ
        document.addEventListener('DOMContentLoaded', () => {
            // Ê£ÄÊü•Áî®Êà∑ÊòØÂê¶Â∑≤ÁôªÂΩï
            checkAuth().then(user => {
                // Áî®Êà∑Â∑≤ÁôªÂΩïÔºåÁªßÁª≠Âä†ËΩΩÈ°µÈù¢
                initPage();
            }).catch(error => {
                console.error('ËÆ§ËØÅÊ£ÄÊü•Â§±Ë¥•:', error);
                // ÈîôËØØÂ§ÑÁêÜÂ∑≤Âú®checkAuthÂáΩÊï∞‰∏≠ÂÆåÊàêÔºàÈáçÂÆöÂêëÂà∞ÁôªÂΩïÈ°µÈù¢Ôºâ
            });
        });
        
        // ÂàùÂßãÂåñÈ°µÈù¢
        function initPage() {
            // ‰∏∫ÊØè‰∏™Ê∑ªÂä†ÊåâÈíÆÊ∑ªÂä†‰∫ã‰ª∂ÁõëÂê¨Âô®
            document.querySelectorAll('.add-btn').forEach(btn => {
                const quadrant = btn.closest('.quadrant');
                const quadrantNumber = quadrant.dataset.quadrant;
                btn.onclick = (e) => {
                    e.stopPropagation(); // ÈòªÊ≠¢‰∫ã‰ª∂ÂÜíÊ≥°Âà∞Ë±°Èôê
                    // Áõ¥Êé•Ë∑≥ËΩ¨Âà∞È°πÁõÆËØ¶ÊÉÖÈ°µÈù¢ÔºåÂàõÂª∫Êñ∞È°πÁõÆ
                    window.location.href = `project-detail.html?quadrant=${quadrantNumber}`;
                };
            });

            // ‰∏∫ÊØè‰∏™Ë±°ÈôêÊ∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
            document.querySelectorAll('.quadrant').forEach(quadrant => {
                const quadrantNumber = quadrant.dataset.quadrant;
                quadrant.addEventListener('click', () => {
                    // Áõ¥Êé•Ë∑≥ËΩ¨Âà∞È°πÁõÆËØ¶ÊÉÖÈ°µÈù¢ÔºåÂàõÂª∫Êñ∞È°πÁõÆ
                    window.location.href = `project-detail.html?quadrant=${quadrantNumber}`;
                });
            });

            // ÂÖ≥Èó≠ÂºπÁ™óÊåâÈíÆ
            closePopup.addEventListener('click', () => {
                popupForm.style.display = 'none';
            });
            
            // ÁÇπÂáªÂºπÁ™óÂ§ñÈÉ®ÂÖ≥Èó≠ÂºπÁ™ó
            popupForm.addEventListener('click', (e) => {
                if (e.target === popupForm) {
                    popupForm.style.display = 'none';
                }
            });
            
            // Êèê‰∫§Ë°®Âçï
            submitProject.addEventListener('click', addProjectDirectly);

            // Âä†ËΩΩÈ°πÁõÆ
            loadProjects();
        }
        
        // ÊòæÁ§∫Ê∑ªÂä†È°πÁõÆË°®Âçï
        function showAddProjectForm(quadrantNumber) {
            // Ê∏ÖÁ©∫Ë°®Âçï
            projectTitle.value = '';
            projectContent.value = '';
            projectQuadrant.value = quadrantNumber;
            
            // ÊòæÁ§∫ÂºπÁ™ó
            popupForm.style.display = 'flex';
        }
        
        // Áõ¥Êé•Ê∑ªÂä†È°πÁõÆÂà∞ÂΩìÂâçË±°Èôê
        function addProjectDirectly() {
            const title = projectTitle.value.trim();
            const content = projectContent.value.trim();
            const quadrant = projectQuadrant.value;
            
            if (!content) {
                alert('È°πÁõÆÂÜÖÂÆπ‰∏çËÉΩ‰∏∫Á©∫');
                return;
            }
            
            const projectData = {
                title: title,
                content: content,
                quadrant: quadrant,
                timestamp: Date.now()
            };
            
            // Ëé∑ÂèñÁî®Êà∑ÁâπÂÆöÁöÑÈ°πÁõÆÂºïÁî®
            const userProjects = userProjectsRef();
            if (!userProjects) {
                alert('Áî®Êà∑Êú™ÁôªÂΩïÔºåÊó†Ê≥ï‰øùÂ≠òÈ°πÁõÆ');
                return;
            }
            
            // ‰øùÂ≠òÂà∞ Firebase
            userProjects.push(projectData)
                .then((ref) => {
                    // ÂÖ≥Èó≠ÂºπÁ™ó
                    popupForm.style.display = 'none';
                    
                    // ÂàõÂª∫Âπ∂ÊòæÁ§∫Êñ∞È°πÁõÆÁÇπ
                    const project = projectData;
                    project.id = ref.key;
                    createProjectDot(project);
                })
                .catch((error) => {
                    console.error('‰øùÂ≠òÈ°πÁõÆÂ§±Ë¥•:', error);
                    alert('‰øùÂ≠òÈ°πÁõÆÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
                });
        }
        
        // Âä†ËΩΩÊâÄÊúâÈ°πÁõÆÂπ∂Âú®Áõ∏Â∫îË±°Èôê‰∏≠ÊòæÁ§∫
        function loadProjects() {
            console.log('ÂºÄÂßãÂä†ËΩΩÈ°πÁõÆ...');
            
            // Ê∏ÖÈô§Áé∞ÊúâÈ°πÁõÆÁÇπ
            document.querySelectorAll('.project-dot').forEach(dot => dot.remove());
            document.querySelectorAll('.tooltip').forEach(tooltip => tooltip.remove());
            
            // Ê£ÄÊü•Áî®Êà∑ÁôªÂΩïÁä∂ÊÄÅ
            const user = firebase.auth().currentUser;
            if (!user) {
                console.error('Áî®Êà∑Êú™ÁôªÂΩïÔºåÊó†Ê≥ïÂä†ËΩΩÈ°πÁõÆ');
                return;
            }
            
            console.log('ÂΩìÂâçÁôªÂΩïÁî®Êà∑:', user.uid);
            
            // Ëé∑ÂèñÁî®Êà∑ÁâπÂÆöÁöÑÈ°πÁõÆÂºïÁî®
            const userProjects = userProjectsRef();
            if (!userProjects) {
                console.error('Ëé∑ÂèñÁî®Êà∑È°πÁõÆÂºïÁî®Â§±Ë¥•');
                return;
            }
            
            console.log('Áî®Êà∑È°πÁõÆÂºïÁî®:', userProjects.toString());
            
            // ‰ªé Firebase Ëé∑ÂèñÈ°πÁõÆ
            userProjects.once('value', (snapshot) => {
                const projects = snapshot.val();
                console.log('Â∑≤Ëé∑ÂèñÈ°πÁõÆÊï∞ÊçÆ:', projects);
                
                if (projects) {
                    let projectCount = 0;
                    Object.keys(projects).forEach(key => {
                        const project = projects[key];
                        project.id = key;
                        
                        // Ê£ÄÊü•È°πÁõÆÊòØÂê¶ÊúâË±°Èôê‰ø°ÊÅØ
                        if (!project.quadrant) {
                            console.warn(`È°πÁõÆ ${key} Áº∫Â∞ëË±°Èôê‰ø°ÊÅØÔºåÂ∞ÜË∑≥ËøáÊòæÁ§∫`);
                            return;
                        }
                        
                        console.log(`Ê≠£Âú®ÂàõÂª∫È°πÁõÆÁÇπ:`, project);
                        createProjectDot(project);
                        projectCount++;
                    });
                    
                    console.log(`ÂÖ±Âä†ËΩΩ‰∫Ü ${projectCount} ‰∏™È°πÁõÆ`);
                } else {
                    console.log('Ê≤°ÊúâÊâæÂà∞È°πÁõÆÊï∞ÊçÆ');
                }
            }).catch(error => {
                console.error('Âä†ËΩΩÈ°πÁõÆÂ§±Ë¥•:', error);
            });
        }
        
        // ÊâìÂºÄÁé∞ÊúâÈ°πÁõÆ
        function openProject(projectId) {
            // Ë∑≥ËΩ¨Âà∞È°πÁõÆËØ¶ÊÉÖÈ°µÈù¢
            window.location.href = `project-detail.html?id=${projectId}`;
        }
        
        // ÂàõÂª∫È°πÁõÆÁÇπ
        function createProjectDot(project) {
            const quadrantNum = project.quadrant.toString();
            const quadrant = document.querySelector(`.quadrant-${quadrantNum}`);
            
            if (!quadrant) {
                console.error(`Êâæ‰∏çÂà∞Ë±°Èôê ${quadrantNum} ÁöÑDOMÂÖÉÁ¥†`);
                return;
            }
            
            console.log(`Âú®Ë±°Èôê ${quadrantNum} ‰∏≠ÂàõÂª∫È°πÁõÆÁÇπ`);
            
            // ËÆ°ÁÆóÈöèÊú∫‰ΩçÁΩÆÔºàÈÅøÂºÄËæπÁºòÂíåÊåâÈíÆÔºâ
            const quadrantRect = quadrant.getBoundingClientRect();
            const maxX = quadrantRect.width - 60; // ÂáèÂéªÁÇπÁöÑÂÆΩÂ∫¶ÂíåËæπË∑ù
            const maxY = quadrantRect.height - 60; // ÂáèÂéªÁÇπÁöÑÈ´òÂ∫¶ÂíåËæπË∑ù
            
            // Á°Æ‰øù‰∏ç‰ºö‰∏éÊ∑ªÂä†ÊåâÈíÆÈáçÂè†
            let posX = 20 + Math.random() * maxX;
            let posY = 20 + Math.random() * maxY;
            
            // ÈÅøÂºÄÂè≥‰∏ãËßíÁöÑÊ∑ªÂä†ÊåâÈíÆ
            if (posX > maxX - 40 && posY > maxY - 40) {
                posX -= 60;
                posY -= 60;
            }
            
            // ÂàõÂª∫È°πÁõÆÁÇπ
            const dot = document.createElement('div');
            dot.className = 'project-dot';
            dot.style.left = `${posX}px`;
            dot.style.top = `${posY}px`;
            dot.dataset.id = project.id;
            
            // Ê†πÊçÆË±°ÈôêËÆæÁΩÆ‰∏çÂêåÁöÑË°®ÊÉÖÁ¨¶Âè∑
            let emoji = '';
            switch (quadrantNum) {
                case '1': // ÈáçË¶Å‰∏çÁ¥ßÊÄ•
                    emoji = 'üå¥';
                    break;
                case '2': // ÈáçË¶Å‰∏îÁ¥ßÊÄ•
                    emoji = 'üî•';
                    break;
                case '3': // ‰∏çÈáçË¶Å‰∏çÁ¥ßÊÄ•
                    emoji = 'ü™µ';
                    break;
                case '4': // Á¥ßÊÄ•‰∏çÈáçË¶Å
                    emoji = 'üöí';
                    break;
                default:
                    emoji = 'üìå';
            }
            dot.textContent = emoji;
            
            dot.addEventListener('click', (e) => {
                e.stopPropagation(); // ÈòªÊ≠¢‰∫ã‰ª∂ÂÜíÊ≥°Âà∞Ë±°Èôê
                console.log(`ÁÇπÂáª‰∫ÜÈ°πÁõÆ ${project.id}`);
                openProject(project.id);
            });
            
            // ÂàõÂª∫ÊèêÁ§∫Ê°Ü
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            tooltip.style.left = `${posX}px`;
            tooltip.style.top = `${posY - 25}px`;
            tooltip.textContent = project.title || 'Êó†Ê†áÈ¢òÈ°πÁõÆ';
            
            // Ê∑ªÂä†Âà∞Ë±°Èôê
            quadrant.appendChild(dot);
            quadrant.appendChild(tooltip);
            
            console.log(`È°πÁõÆÁÇπÂ∑≤Ê∑ªÂä†Âà∞Ë±°Èôê ${quadrantNum}`);
        }
    </script>
