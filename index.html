<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Me Not - 主页</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        h1 {
            color: #2c3e50;
        }
        
        .modules-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
        }
        
        .module {
            flex: 1;
            max-width: 400px;
            height: 300px;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .module:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .module h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .module p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .module-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #3498db;
        }
        
        .project-library {
            border-top: 5px solid #3498db;
        }
        
        .private-events {
            border-top: 5px solid #e74c3c;
        }
        
        .private-events .module-icon {
            color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .modules-container {
                flex-direction: column;
                align-items: center;
            }
            
            .module {
                width: 100%;
                margin-bottom: 30px;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Forget Me Not</h1>
        <p>记录你的想法，永不遗忘</p>
    </header>
    
    <div class="modules-container">
        <div class="module project-library" id="project-library">
            <div class="module-icon">
                <i class="fas fa-book"></i>
            </div>
            <h2>Project Library</h2>
            <p>管理和记录您的项目笔记</p>
        </div>
        
        <div class="module private-events" id="private-events">
            <div class="module-icon">
                <i class="fas fa-calendar-alt"></i>
            </div>
            <h2>Private Events</h2>
            <p>记录您的私人事件和日程</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Firebase 配置 -->
    <script src="firebase-config.js"></script>
    
    <!-- 主页逻辑 -->
    <script>
        // 模块点击事件
        document.getElementById('project-library').addEventListener('click', () => {
            window.location.href = 'time-quadrant.html';
        });
        
        document.getElementById('private-events').addEventListener('click', () => {
            window.location.href = 'private-events.html';
        });
    </script>
</body>
</html>
